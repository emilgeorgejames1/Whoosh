<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Welcome to whoosh, real time whiteboard
				</h1>
			</div>
			<div class="container" id="details" style="color:white;">
				<div class="row">
				<div class="jumbotron" style="background:#4C4141;font-size:14px;">
				<blockquote>Easily collaborate with your collegues. Draw on white board while talking with them.</blockquote> 
					<blockquote>Hassle free and easy to use.</blockquote> 
					<blockquote>Just pass collaborator the link to connect and whoosh...</blockquote>
					</div>
										<div class="col-md-12">
					<center>
						<button style="width:250px;" class="btn btn-hg btn-embossed btn-success" autocomplete="off" id="start">Start</button>
					</center>
					</div>
				</div>
			</div>
			<div class="container hide" id="audiojoin">
				<div class="row">
					<span class="label label-info" id="you"></span>
					<div class="col-md-12" id="controls">
						<div class="input-group margin-bottom-md hide" id="registernow">
							<span class="input-group-addon">@</span>
							<input class="form-control" type="text" placeholder="Choose a display name" autocomplete="off" id="username" onkeypress="return checkEnter(this, event);"></input>
							<span class="input-group-btn">
								<button class="btn btn-success" autocomplete="off" id="register">Join the room</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="container hide" id="room">
				<div class="row">
						<iframe height="600px" width="1200px" scrolling="no"  src="http://192.168.0.8:3000"></iframe>
					<div class="col-md-6">
						<div class="panel panel-default">
					
							<div class="panel-heading">
								<h3 class="panel-title">Participants <span class="label label-info hide" id="participant"></span>
								<button class="btn-xs btn-danger hide pull-right" autocomplete="off" id="toggleaudio">Mute</button></h3>
							</div>
							<div class="panel-body">
								<ul id="list" class="list-group">
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Mixed Audio</span></h3>
							</div>
							<div class="panel-body" id="mixedaudio"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>
